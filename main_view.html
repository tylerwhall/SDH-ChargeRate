<html>

<head>
    <link rel="stylesheet" href="/steam_resource/css/2.css">
    <link rel="stylesheet" href="/steam_resource/css/39.css">
    <link rel="stylesheet" href="/steam_resource/css/library.css">
    <script src="/static/library.js"></script>
    <script>
        async function set_charge_current() {
            let result = await call_plugin_method("set_charge_current", { "current": 250 });

            const status = document.getElementById("status");
            if (result) {
                status.innerHTML = "Charge current limit: 250mA.<br>Will reset on plug-in.";
            } else {
                status.innerHTML = "Setting current limit failed<br>See /tmp/chargerate.log";
            }
        }
    </script>
</head>

<body onload="set_charge_current()">
    <div id="status">Setting current limit...</div>
</body>

</html>
